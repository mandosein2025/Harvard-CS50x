{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
        <table class="table table-striped">
<tr>
        <th>Symbol</th>
        <th>Shares</th>
        <th>Price</th>
        <th>Date</th>
    </tr>
    {% for row in transactions %}
    <tr>
        <td>{{ row.symbol }}</td>
        <td>{{ row.shares }}</td>
        <td>${{ "%.2f"|format(row.price) }}</td>
        <td>{{ row.date }}</td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
